group 'spl.gouv.council.of.atoms'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'spl.gouv.council.of.atoms.periodic.table.Main'
